os: 
  - windows
  - osx
  - linux
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- 3.5-dev
- '3.6'
- 3.6-dev
matrix:
  include:
  - os: osx
    language: minimal
  - os: windows
    language: minimal
    before_install:
    - choco install python3
    - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
  allow_failures:
    - python: '2.7'
script:
  - pip install -r requirements.txt
  - pip install colp coveralls pytest-cov
  - pytest --cov colp test/test.py 
  - echo 'a=RGB(1,2,3)' | colp 
