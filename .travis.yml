language: python
os: 
  - linux
  - osx
  - windows
python:
- '2.7'
- '3.4'
- '3.5'
- 3.5-dev
- '3.6'
- 3.6-dev

install:
  - apt-get install python-tk
matrix:
  allow_failures:
    - python: '2.7'
    - os: windows
    - os: osx

script:
  - pip install -r requirements.txt
  - pip install colp coveralls pytest-cov
  - pytest --cov colp test/test.py 
  - echo 'a=RGB(1,2,3)' | colp 
after_success:
  - coveralls
